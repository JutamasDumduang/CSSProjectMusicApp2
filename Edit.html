<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/music.png">
    <title>Music App | Edit</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <nav class="navbar navbar-info navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="Home.html"><i class="fa fa-music" aria-hidden="true"> Music App</i></a>
					</div>
					<div class="collapse navbar-collapse" id="app-navbar-collapse">
						<ul class="nav navbar-nav"></ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="Login.html">Login</a></li>
							<li><a href="Register.html">Register</a></li>
							<li><a href="Contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
      <div class="container">
            <div class="row">
                <legend>
                    <h1><center>Music App member system<br></center></h1></legend>
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">Update user information</div>
                        <div class="panel-body">
                          <div class="panel-body">
                            <form id="contactform" class="form-horizontal" action="#" method="post">
                              <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" id="con_password" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="fname">First name</label>
                                <input type="text" class="form-control" id="fname" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="lname">Last name</label>
                                <input type="text" class="form-control" id="lname" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="tel">Telephone</label>
                                <input type="text" class="form-control" id="tel" placeholder="">
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="panel-footer panel-heading"></div>
                    </div>
                    <div class="col-sm-6">
                      <button type="button" id="save" name="button" class="btn btn-info">Save</button>
                      <button type="button" id="cancel" name="button" class="btn btn-default">Cancel</button>
                    </div><br><br>
                </div>
            </div>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/Edit.js"></script>
  </body>
</html>
